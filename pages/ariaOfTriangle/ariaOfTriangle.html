<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./ariaOfTriangle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="requierments">
        <p>REQUIREMENTS: write a JavaScript program to find the area of a triangle.</p>
        <p>>> Pick the numbers you want to use for your calculation using the number buttons.</p>
        <p>>> Press `CALCULATE` to find the area of your triangle.</p>
        <p>>> REFRESH the page for a new calculation.</p>
        <p>>> TO DO: add a RESTART button.</p>
      </div>
      <div id="triangle" style="background-image: url('../../images/TB.png')"></div>
      <button class="side" value="1">1</button>
      <button class="side" value="2">2</button>
      <button class="side" value="3">3</button>
      <button class="side" value="4">4</button>
      <button class="side" value="5">5</button>
      <button class="side" value="6">6</button>
      <button class="side" value="7">7</button>
      <button class="side" value="8">8</button>
      <button class="side" value="9">9</button>

      <div id="textTarget"></div>

      <button id="calc">CALCULATE</button>

      <button id="homeButton"><a href="../../index.html"><< BACK</a></button>
    </div>

    <script src="./ariaOfTriangle.js"></script>
  </body>
</html>
